

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景样式</title>
		<style type="text/css">
			/* 背景样式共有 四种常用的 */
			/* 第一种 background-color */
			/* 第二种 background-repeat */
			/* 第三种 background-image */
			/* 第四种 background-position */
			/* body{
				background-image: url(pic.png);
			} */
			.div1{
				width: 200px;
				height: 100px;
				/* 元素的高度和宽度必须要大于背景图片的宽度和高度 才会生效 */
				background-repeat: repeat-x;
				background-image: url(pic.png);
			}
		</style>
	</head>
	<body>
		<div class="div1">
			
		</div>
	</body>
</html>
