<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框样式</title>
		<style type="text/css">
			/* 边框三要素：宽度 样式 颜色 */
			div {
				width: 100px;
				height: 30px;
			}

			#div1 {
				border: 1px dashed black;
			}

			#div2 {
				border: 1px solid black;
			}

			#div3 {
				border-left: 1px solid red;
			}
			#div4 {
				border-right: 1px solid red;
			}
			#div5 {
				border-top: 1px solid red;
			}
			#div6 {
				border-bottom: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div><br />
		<div id="div2"></div><br />
		<div id="div3">左边框</div><br />
		<div id="div4">右边框</div><br />
		<div id="div5">上边框</div><br />
		<div id="div6">下边框</div><br />
	</body>
</html>
