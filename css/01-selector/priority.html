<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css 样式优先级</title>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<style type="text/css">
			#title1{
				color: red;
			}
			.content1 {
				color: orange;
			}
			div {
				color: yellowgreen;
			}
			/* div {
				color: purple;
			} */
		</style>
	</head>
	<body>
		<!-- css 样式不同引入方式优先级：行内样式 > 内部样式 > 外部样式 -->
		<!-- css 样式相同引入方式不同选择器优先级 id 选择器 > class 选择器 > 元素选择器 -->
		<!-- css 样式相同引入方式相同选择器优先级 按照定义顺序，后面的覆盖前面的 -->
		<div id="title1" style="color: blue;">小张的编程笔记屋</div>
		
		<div class="content1">小张的编程笔记屋</div>
		
		<div>小张的编程笔记屋</div>
	</body>
</html>
