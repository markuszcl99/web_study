<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 选择器</title>
		<style type="text/css">
			/* css 最常用的几种选择器 */
			/* 第一种 id 选择器 */
			#title1 {
				color: red;
			}

			/* 第二种 class 选择器 */
			.content1 {
				color: blue;
			}

			/* 第三种 元素选择器 */
			span {
				color: purple;
			}

			/* 第四种 后代选择 */
			.content3 span {
				color: orange;
			}

			#title5 span {
				color: yellowgreen;
			}

			/* 第五种 群组选择器 */
			#group1,
			#title4,
			.content2,
			p {
				color: green;
			}
		</style>
	</head>
	<body>
		<div id="title1" class="content1">小张的编程笔记屋</div>
		<div id="title2" class="content2">小张的编程笔记屋</div>
		<div id="title3" class="content1">小张的编程笔记屋</div>
		<div id="title4" class="content2">小张的编程笔记屋</div>
		<div>
			<span>小张的编程笔记屋</span>
		</div>

		<div class="content3">
			<span>小张的编程笔记屋</span>
		</div>
		<div id="title5">
			<span>小张的编程笔记屋</span>
		</div>
		<div id="group1">小张的编程笔记屋</div>
		<div id="group2">小张的编程笔记屋</div>
		<div id="group3">小张的编程笔记屋</div>
		<div id="group4">
			<p>小张的编程笔记屋</p>
		</div>
	</body>
</html>
