<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本样式作业联系</title>
		<style type="text/css">
				
			p {
				text-indent: 28px;
				font-size: 14px;
				text-transform: uppercase;
			}
			span {
				text-decoration: underline;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<p>很多人都喜欢用战术上的勤奋来掩盖战略上的懒惰，事实上这种“<span>低水平的勤奋</span>”远远比懒惰可怕</p>
		<p>Remember: no pain, no gain!</p>
	</body>
</html>
