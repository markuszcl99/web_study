<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表样式</title>
		<style type="text/css">
			ul {
				list-style-type: none;
			}
			a {
				text-decoration: none;
				color: pink;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="https://www.baidu.com" target="_blank">Top1: 百度</a></li>
			<li><a href="https://www.taobao.com/" target="_blank">Top2: 淘宝</a></li>
			<li><a href="https://www.sina.com.cn/" target="_blank">Top3: 新浪</a></li>
			<li><a href="https://sports.163.com/" target="_blank">Top4: 网易</a></li>
			<li><a href="http://sohuapps.com/" target="_blank">Top5: 搜狐</a></li>
		</ul>
	</body>
</html>
