<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
	</head>
	<body>
		<!-- 普通文本 -->
		<p>这是普通文本</p>
		<!-- 粗体标签 -->
		<p>
			<strong>这是粗体文本</strong><br />
			<b>这是粗体文本</b>
		</p>
		<!-- 斜体标签 -->
		<p>
			<em>这是斜体文本</em><br />
			<i>这是斜体文本</i>
		</p>

		<!-- 上标标签 -->
		<p>
			上标标签：(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup> + 2ab
		</p>
		<!-- 下标标签 -->
		<p>
			下标标签：2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>O
		</p>
		<!-- 中划线标签 -->
		<p>
			<s>这是中划线</s>
		</p>
		<!-- 下划线标签 -->
		<p>
			<u>这是下划线</u>
		</p>
		<p>
			<big>大号标签</big><br/>
			<small>小号标签</small>
		</p>
		<!-- 水平线标签 -->
		<hr>
		<!-- div 标签 -->
		<div>
			<p>区域一</p>
		</div>
		<div>
			<p>区域二</p>
		</div>
		<!-- 
			块元素：
				1. <div>
				2. <p>
				3. <hr/>
				4. <ol>
				5. <ul>
				6. <h1~h6>
			行内元素：
				1. <strong>
				2. <em>
				3. <a>
				4. <span>
		 -->
	</body>
</html>
