<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>段落标签</title>
	</head>
	<body>
		<!-- 这是段落标签 -->
		<p>窗前明月光，疑是地上霜</p>
		<p>举头望明月，低头思故乡</p>
		<!-- 这是换行标签 -->
		<p>窗前明月光，<br/>疑是地上霜</p>
		
		<!-- 两者有明显的区别：
				1. 两个段落便签之间的换行是 换段落
				2. <br/> 是文本换行，两行之间间隔要比 <p> 小
		 -->
	</body>
</html>
