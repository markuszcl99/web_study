<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表</title>
	</head>
	<body>
		<div>有序列表</div>
		<ol>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
		
		<div>有序列表 A</div>
		<ol type="A">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
		
		<div>有序列表 a</div>
		<ol type="a">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
		
		<div>有序列表 I</div>
		<ol type="I">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
		
		<div>有序列表 i</div>
		<ol type="i">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>
	</body>
</html>
